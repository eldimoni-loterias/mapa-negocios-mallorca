<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Mallorca Shops Map</title>
    <style>
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #C10001 0%, #8B0000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(20px);
        }

        .password-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .password-container h2 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .password-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 2px;
        }

        .password-input:focus {
            outline: none;
            border-color: #C10001;
            box-shadow: 0 0 0 3px rgba(193, 0, 1, 0.1);
        }

        .password-submit {
            background: linear-gradient(45deg, #C10001, #8B0000);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .password-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(193, 0, 1, 0.3);
        }

        .password-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .password-error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .password-error.show {
            opacity: 1;
        }

        .lock-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #C10001;
        }

        .main-content {
            display: none;
        }

        .main-content.authenticated {
            display: flex;
            flex-direction: column;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #C10001 0%, #8B0000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 1rem;
        }

        .container {
            display: flex;
            flex: 1;
            gap: 1rem;
            padding: 1rem;
            min-height: 0;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            width: 350px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.3rem;
        }

        .category-filter {
            margin-bottom: 2rem;
        }

        .filter-group {
            margin-bottom: 1rem;
        }

        .filter-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid transparent;
        }

        .filter-item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .filter-item.active {
            border-color: #C10001;
            background: rgba(193, 0, 1, 0.1);
        }

        .filter-checkbox {
            margin-right: 1rem;
            width: 20px;
            height: 20px;
            accent-color: #C10001;
        }

        .filter-label {
            flex: 1;
            font-weight: 500;
            color: #333;
        }

        .filter-count {
            background: #C10001;
            color: white;
            border-radius: 20px;
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .stats {
            background: linear-gradient(45deg, #C10001, #8B0000);
            border-radius: 12px;
            padding: 1.5rem;
            color: white;
            margin-bottom: 2rem;
        }

        .stats h3 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .map-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            min-height: 400px;
            position: relative;
            z-index: 1;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .endpoint-input {
            margin-bottom: 2rem;
        }

        .endpoint-input label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .endpoint-input input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .endpoint-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .load-btn {
            background: linear-gradient(45deg, #C10001, #8B0000);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.3s;
            width: 100%;
            margin-top: 0.5rem;
        }

        .load-btn:hover {
            transform: translateY(-2px);
        }

        .load-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 0.5rem;
                height: calc(100vh - 120px);
            }
            
            .sidebar {
                width: 100%;
                order: 2;
                max-height: 300px;
                flex-shrink: 0;
            }
            
            .map-container {
                height: 60vh;
                min-height: 400px;
                order: 1;
                flex-shrink: 0;
            }

            #map {
                border-radius: 15px;
                min-height: 400px;
            }

            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            body {
                overflow-x: hidden;
            }
        }
    </style>
</head>
<body>
    <!-- Password Protection Overlay -->
    <div class="password-overlay" id="password-overlay">
        <div class="password-container">
            <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem;">
                <img src="logo_texto.png" alt="El Dimoni Logo" style="height: 40px; width: auto;" onerror="this.style.display='none'">
            </div>
            
            <h2 style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">üîí Acceso Requerido</h2>
            <p style="color: #666; margin-bottom: 2rem;">Introduce la contrase√±a para ver el Mapa de Negocios</p>
            <input type="password" class="password-input" id="password-input" placeholder="Introducir contrase√±a" />
            <button class="password-submit" id="password-submit">Acceder al Mapa</button>
            <div class="password-error" id="password-error">Contrase√±a incorrecta. Int√©ntalo de nuevo.</div>
        </div>
    </div>

    <!-- Main Content (Hidden until authenticated) -->
    <div class="main-content" id="main-content">
    <div class="header">
        <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; margin-bottom: 0.5rem;">
            <img src="logo_blanco.jpg" alt="El Dimoni Logo" style="height: 60px; width: auto;" onerror="this.style.display='none'">
            <!-- <h1 style="margin: 0;"> Mapa de Negocios de Mallorca</h1> -->
        </div>
        <p style="text-align: center; margin: 0;">Mapa interactivo - Estado de contacto con negocios</p>
    </div>

    <div class="container">
        <div class="sidebar">

            <div class="stats">
                <h3>üìä Estad√≠sticas</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="total-shops">0</span>
                        <span class="stat-label">Negocios en total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="visible-shops">0</span>
                        <span class="stat-label">Mostrados en el mapa</span>
                    </div>
                </div>
            </div>

            <div class="endpoint-input">
                <button class="load-btn" id="load-data-btn">Actualizar Datos de Negocios</button>
            </div>

            <div class="category-filter">
                <h2>üè∑Ô∏è Filtrar por Estado</h2>
                <div class="filter-group" id="category-filters">
                    <!-- Categories will be populated dynamically -->
                </div>
            </div>
        </div>

        <div class="map-container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Cargando mapa...</p>
            </div>
            <div id="map"></div>
        </div>
    </div>
    
    <!-- End Main Content -->

    <script>
        // Fixed Data Endpoint URL - Change this to your actual endpoint
        const DATA_ENDPOINT_URL = "https://technoka.app.n8n.cloud/webhook/shop-data"; // Replace with your actual endpoint URL
        
        // Password Configuration
        const CORRECT_PASSWORD = "test"; // Change this to your desired password
        
        // Password Protection Logic
        function initPasswordProtection() {
            const passwordOverlay = document.getElementById('password-overlay');
            const mainContent = document.getElementById('main-content');
            const passwordInput = document.getElementById('password-input');
            const passwordSubmit = document.getElementById('password-submit');
            const passwordError = document.getElementById('password-error');
            
            // Check if already authenticated (stored in memory only)
            let isAuthenticated = false;
            
            function authenticate() {
                const enteredPassword = passwordInput.value;
                
                if (enteredPassword === CORRECT_PASSWORD) {
                    isAuthenticated = true;
                    passwordOverlay.style.display = 'none';
                    mainContent.classList.add('authenticated');
                    
                    // Initialize the map after authentication
                    if (typeof google !== 'undefined' && google.maps) {
                        initMap();
                    }
                    loadDataFromEndpoint(); // load data automaticall on load

                } else {
                    passwordError.classList.add('show');
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Shake animation for error
                    passwordInput.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        passwordInput.style.animation = '';
                        passwordError.classList.remove('show');
                    }, 2000);
                }
            }
            
            passwordSubmit.addEventListener('click', authenticate);
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    authenticate();
                }
            });
            
            // Focus on password input
            passwordInput.focus();
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        let map;
        let markers = [];
        let shopData = [];
        let categories = new Map();
        let activeCategories = new Set();

        // Category icons and colors - Updated for El Dimoni categories
        const categoryConfig = {
            'Respondido': { icon: 'üü¢', color: '#2ed573', name: 'Respondido' },
            'Enviado': { icon: 'üü°', color: '#ffa502', name: 'Enviado' },
            'Sin Enviar': { icon: 'üî¥', color: '#ff4757', name: 'Sin Enviar' },
            'Vendido': { icon: 'logo.png', color: '#C10001', name: 'Vendido', isImage: true },
            'Blacklist': { icon: '‚ö´', color: '#2f3542', name: 'Blacklist' },
            'default': { icon: 'üìç', color: '#57606f', name: 'Desconocido' }
        };

        function initMap() {
            // Center map on Mallorca
            const mallorcaCenter = { lat: 39.6953, lng: 2.9088 };
            
            // Wait for DOM to be fully ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    setTimeout(initMapActual, 100);
                });
            } else {
                setTimeout(initMapActual, 100);
            }
            
            function initMapActual() {
                const mapElement = document.getElementById('map');
                if (!mapElement) {
                    console.error('Map element not found');
                    return;
                }

                try {
                    map = new google.maps.Map(mapElement, {
                        zoom: 10,
                        center: mallorcaCenter,
                        mapTypeControl: true,
                        streetViewControl: false,
                        fullscreenControl: true,
                        zoomControl: true,
                        gestureHandling: 'cooperative',
                        styles: [
                            {
                                "featureType": "water",
                                "elementType": "geometry",
                                "stylers": [{"color": "#e9e9e9"}, {"lightness": 17}]
                            },
                            {
                                "featureType": "landscape",
                                "elementType": "geometry",
                                "stylers": [{"color": "#f5f5f5"}, {"lightness": 20}]
                            }
                        ]
                    });

                    // Force map resize after initialization
                    google.maps.event.addListenerOnce(map, 'idle', () => {
                        google.maps.event.trigger(map, 'resize');
                        map.setCenter(mallorcaCenter);
                    });

                    // Handle window resize
                    window.addEventListener('resize', () => {
                        setTimeout(() => {
                            google.maps.event.trigger(map, 'resize');
                            map.setCenter(mallorcaCenter);
                        }, 100);
                    });

                    // Hide loading indicator
                    const loadingElement = document.getElementById('loading');
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                    }

                } catch (error) {
                    console.error('Error initializing map:', error);
                    const loadingElement = document.getElementById('loading');
                    if (loadingElement) {
                        loadingElement.innerHTML = '<p style="color: #ff6b6b;">Error loading map. Please refresh the page.</p>';
                    }
                }
            }
        }

        function loadShopData(data) {
            shopData = data;
            clearMarkers();
            categories.clear();
            
            // Process categories using the Estado field
            data.forEach(shop => {
                const category = shop.Estado || 'default';
                if (!categories.has(category)) {
                    categories.set(category, []);
                }
                categories.get(category).push(shop);
            });

            // Initially show all categories
            activeCategories = new Set(categories.keys());
            
            updateCategoryFilters();
            updateMarkers();
            updateStats();
        }

        function updateCategoryFilters() {
            const filtersContainer = document.getElementById('category-filters');
            filtersContainer.innerHTML = '';

            categories.forEach((shops, category) => {
                const config = categoryConfig[category] || categoryConfig.default;
                let markerIcon;

                if (config.isImage) {
                    markerIcon = `<img src="${config.icon}" alt="${config.name}" style="width:20px; height:20px;">`;
                } else {
                    markerIcon = config.icon;
                }
                
                const filterItem = document.createElement('div');
                filterItem.className = `filter-item ${activeCategories.has(category) ? 'active' : ''}`;
                filterItem.innerHTML = `
                    <input type="checkbox" class="filter-checkbox" ${activeCategories.has(category) ? 'checked' : ''} 
                           data-category="${category}">
                    <span class="filter-label">${markerIcon} ${config.name}</span>
                    <span class="filter-count">${shops.length}</span>
                `;
                
                filterItem.addEventListener('click', (e) => {
                    if (e.target.type !== 'checkbox') {
                        const checkbox = filterItem.querySelector('.filter-checkbox');
                        checkbox.checked = !checkbox.checked;
                    }
                    toggleCategory(category);
                });

                filtersContainer.appendChild(filterItem);
            });
        }

        function toggleCategory(category) {
            if (activeCategories.has(category)) {
                activeCategories.delete(category);
            } else {
                activeCategories.add(category);
            }
            
            updateMarkers();
            updateStats();
            updateFilterUI();
        }

        function updateFilterUI() {
            const filterItems = document.querySelectorAll('.filter-item');
            filterItems.forEach(item => {
                const checkbox = item.querySelector('.filter-checkbox');
                const category = checkbox.dataset.category;
                
                item.classList.toggle('active', activeCategories.has(category));
                checkbox.checked = activeCategories.has(category);
            });
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        function updateMarkers() {
            clearMarkers();
            
            shopData.forEach(shop => {
                const category = shop.Estado || 'default';
                
                if (!activeCategories.has(category)) return;
                
                const config = categoryConfig[category] || categoryConfig.default;
                
                let markerIcon;
                
                // Handle company logo for "Vendido" category
                if (config.isImage) {
                    markerIcon = {
                        url: config.icon,
                        scaledSize: new google.maps.Size(32, 32),
                        anchor: new google.maps.Point(16, 16)
                    };
                } else {
                    markerIcon = {
                        url: `data:image/svg+xml;charset=UTF-8,${encodeURIComponent(`
                            <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="16" cy="16" r="14" fill="${config.color}" stroke="white" stroke-width="2"/>
                                <text x="16" y="20" text-anchor="middle" font-size="16" fill="white">${config.icon}</text>
                            </svg>
                        `)}`,
                        scaledSize: new google.maps.Size(32, 32)
                    };
                }
                
                const marker = new google.maps.Marker({
                    position: { lat: parseFloat(shop.Latitude), lng: parseFloat(shop.Longitude) },
                    map: map,
                    title: shop.Name,
                    icon: markerIcon
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div style="max-width: 300px; padding: 10px;">
                            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                                <img src="logo.png" alt="El Dimoni" style="height: 30px; width: auto;" onerror="this.style.display='none'">
                                <h3 style="margin: 0; color: #333;">${shop.Name}</h3>
                            </div>
                            <p style="margin: 5px 0; color: #666;"><strong>üìç Direcci√≥n:</strong> ${shop.Address}</p>
                            <p style="margin: 5px 0; color: #666;"><strong>üìû Tel√©fono:</strong> ${shop.Phone || 'N/A'}</p>
                            <p style="margin: 5px 0; color: #666;"><strong>üìß Email:</strong> ${shop.Email || 'N/A'}</p>
                            ${shop.Website ? `<p style="margin: 5px 0; color: #666;"><strong>üåê Web:</strong> <a href="${shop.Website}" target="_blank" style="color: #C10001;">${shop.Website}</a></p>` : ''}
                            ${shop.Rating ? `<p style="margin: 5px 0; color: #666;"><strong>‚≠ê Valoraci√≥n:</strong> ${shop.Rating}/5</p>` : ''}
                            <p style="margin: 5px 0; color: ${config.color}; font-weight: bold;">
                                <strong>Estado:</strong> ${config.isImage ? `<img src="${config.icon}" style="height: 16px; width: 16px; vertical-align: middle; margin-right: 5px;" onerror="this.style.display='none'">` : config.icon} ${config.name}
                            </p>
                        </div>
                    `
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });

                markers.push(marker);
            });
        }

        function updateStats() {
            const totalShops = shopData.length;
            const visibleShops = markers.length;
            
            document.getElementById('total-shops').textContent = totalShops;
            document.getElementById('visible-shops').textContent = visibleShops;
        }

        // Load data from fixed endpoint
        async function loadDataFromEndpoint() {
            const loadBtn = document.getElementById('load-data-btn');
            
            loadBtn.disabled = true;
            loadBtn.textContent = 'Cargando datos...';

            console.log("load data from endpoint...")

            try {
                const response = await fetch(DATA_ENDPOINT_URL);
                if (!response.ok) {
                    throw new Error(`Error HTTP! estado: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Validate data structure
                if (!Array.isArray(data)) {
                    throw new Error('Los datos deben ser un array de objetos de negocio');
                }
                
                // Validate required fields
                const requiredFields = ['Name', 'Address', 'Latitude', 'Longitude', 'Estado'];
                const invalidItems = data.filter(item => 
                    !requiredFields.every(field => item.hasOwnProperty(field))
                );
                
                if (invalidItems.length > 0) {
                    console.warn('Algunos elementos no tienen todos los campos requeridos:', invalidItems);
                }
                
                loadShopData(data);
                
                // Show success message
                const successMsg = document.createElement('div');
                successMsg.style.cssText = 'background: #2ed573; color: white; padding: 1rem; border-radius: 8px; margin: 1rem 0; text-align: center;';
                successMsg.textContent = `Se cargaron exitosamente ${data.length} negocios`;
                document.querySelector('.sidebar').insertBefore(successMsg, document.querySelector('.stats'));
                
                setTimeout(() => successMsg.remove(), 3000);
                
            } catch (error) {
                console.error('Error cargando datos:', error);
                
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.textContent = `Error cargando datos: ${error.message}`;
                document.querySelector('.sidebar').insertBefore(errorMsg, document.querySelector('.stats'));
                
                setTimeout(() => errorMsg.remove(), 5000);
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = 'Actualizar Datos de Negocios';
            }
        }

        // Event listeners
        document.getElementById('load-data-btn').addEventListener('click', loadDataFromEndpoint);

        // Auto-load data when map is ready
        function autoLoadData() {
            if (map && DATA_ENDPOINT_URL !== "https://technoka.app.n8n.cloud/webhook/shop-data") {
                setTimeout(() => {
                    loadDataFromEndpoint();
                }, 1000);
            }
        }

        // Initialize map when Google Maps API loads (now controlled by password protection)
        window.initMap = initMap;

        // Initialize password protection immediately
        initPasswordProtection();

        // Additional mobile fixes
        document.addEventListener('DOMContentLoaded', function() {
            // Fix for mobile viewport issues
            const mapContainer = document.querySelector('.map-container');
            const mapElement = document.getElementById('map');
            
            if (mapContainer && mapElement) {
                // Force height calculation on mobile
                function adjustMapHeight() {
                    if (window.innerWidth <= 768) {
                        const vh = window.innerHeight * 0.01;
                        document.documentElement.style.setProperty('--vh', `${vh}px`);
                        
                        const headerHeight = document.querySelector('.header').offsetHeight;
                        const sidebarHeight = 300; // max sidebar height on mobile
                        const remainingHeight = window.innerHeight - headerHeight - 40; // 40px for padding
                        const mapHeight = remainingHeight - sidebarHeight;
                        
                        if (mapHeight > 300) {
                            mapContainer.style.height = `${mapHeight}px`;
                        }
                    }
                }
                
                adjustMapHeight();
                window.addEventListener('resize', adjustMapHeight);
                window.addEventListener('orientationchange', () => {
                    setTimeout(adjustMapHeight, 500);
                });
            }
        });
    </script>

    <!-- Load Google Maps API with additional parameters for mobile -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOl6p3RXj4zvVd2LqIOkY_WkL5z4fzyCM&callback=initMap&loading=async&libraries=geometry">
    </script>
    
    <!-- Fallback for slow connections -->
    <script>
        // Timeout fallback if Google Maps doesn't load
        setTimeout(() => {
            if (typeof google === 'undefined' || !google.maps) {
                const loadingElement = document.getElementById('loading');
                if (loadingElement && loadingElement.style.display !== 'none') {
                    loadingElement.innerHTML = `
                        <p style="color: #ff6b6b; text-align: center;">
                            El mapa no se pudo cargar. Verifica tu conexi√≥n a internet y actualiza la p√°gina.
                            <br><br>
                            <button onclick="location.reload()" style="background: #C10001; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
                                Reintentar
                            </button>
                        </p>
                    `;
                }
            }
        }, 10000); // 10 second timeout
    </script>
